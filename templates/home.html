{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    Hi {{ user.username }}
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    You are not logged in.
    <p><a href="{% url 'login' %}">Log In</a></p> |
    <p><a href="{% url 'signup' %}">Sing Up</a></p>
{% endif %}

{% endblock content %}
